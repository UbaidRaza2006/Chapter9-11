<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
var fir=+prompt("Enter the First Number")
var sec=+prompt("Enter the Second Number")
var oper=prompt("Enter the Operator...it can be...+.-.*./.%")

if(oper=="+"){
    alert(fir+sec)
}
else if(oper=="-"){
    alert(fir-sec)
}
else if(oper=="/"){
    alert(fir/sec)
}
else if(oper=="*"){
    alert(fir*sec)
}
else if(oper=="%"){
    alert("The remainder is "+fir%sec)
}
else{
    alert("You might entering a wrong operator")
} 
    </script>
</body>
</html>
